{% extends "base.html" %}
{% block title %}Passwort zurücksetzen – Fläming Wildhandel{% endblock %}

{% block content %}
    <div class="auth-card">
        <h1>Passwort zurücksetzen</h1>
        <form method="post" action="{% url 'account_reset_password' %}">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div>
                <label for="id_email">E-Mail</label>
                {{ form.email }}
                {{ form.email.errors }}
            </div>
            <button class="primary-button" type="submit">Link zum Zurücksetzen senden</button>
        </form>
    </div>
{% endblock %}
